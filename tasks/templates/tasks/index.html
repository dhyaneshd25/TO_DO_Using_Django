{% extends 'tasks/base.html' %}

{% block content %}
<h1>To-Do List</h1>
<ul>
    {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong>: {{ task.description }} 
            - <em>{{ task.status }}</em> (Due: {{ task.due_date }})
            <a href="{% url 'update_task' task.id %}">Edit</a> |
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
    {% empty %}
        <p>No tasks found.</p>
    {% endfor %}
</ul>
{% endblock %}
